# fly.toml â€“ Python backend API (frontend is on Cloudflare Pages)
# Deploy: fly deploy (or push to main/master with GitHub Actions)
# See https://fly.io/docs/reference/configuration/

app = "civilian-drone-app"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.backend"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/status"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
